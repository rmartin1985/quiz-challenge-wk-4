<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>High Scores</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="scores">
                <h1>Top 5 High Scores</h1>
                <ol id="high-score"></ol>
                <div id="buttons">
                    <button id="home">Play Again</button>
                    <button id="clear" value="reset">Clear High Scores</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        var highScoreEl = document.querySelector("#high-score");
        var homeEl = document.querySelector("#home");
        var resetEl = document.querySelector("#clear");

        homeEl.addEventListener("click", function () {
            window.location.replace("index.html");
        })

        // need to be able to reset the scores
        resetEl.addEventListener("click", function () {
            localStorage.clear();
            location.reload();
        });
        // need to be able to show the top high scores
        var allScores = localStorage.getItem("allScores");
        allScores = JSON.parse(allScores);

        allScores.length = (0, 5)

        if (allScores !== null) {
            for (var i = 0; i < allScores.length; i++) {
                var createLi = document.createElement("li");
                createLi.setAttribute("id", "topfive");
                createLi.textContent = allScores[i].initials + " " + allScores[i].score;
                highScoreEl.appendChild(createLi);
            }
        };




    </script>

</body>

</html>
